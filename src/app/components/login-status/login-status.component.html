<div class="login-status-header">
  <button
    *ngIf="!getAuthentificated()"
    routerLink="/login"
    class="security-btn"
  >
    Login
  </button>

  <button
    *ngIf="!getAuthentificated()"
    routerLink="/signup"
    class="security-btn"
  >
    SignUp
  </button>

  <button *ngIf="getAuthentificated()" routerLink="/login" class="security-btn">
    Logout
  </button>
</div>
