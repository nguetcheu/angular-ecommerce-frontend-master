<div class="login-status-header">
  <button *ngIf="!getUserDetails()" routerLink="/login" class="security-btn">
    Login
  </button>

  <button routerLink="/orderAdminList" class="security-btn">Admin</button>

  <div *ngIf="getUserDetails()" class="login-status-user-info">
    Welcome back {{ getUserDetails() }}
  </div>
  <button *ngIf="getUserDetails()" routerLink="/login" class="security-btn">
    Logout
  </button>

  <button *ngIf="getUserDetails()" routerLink="/menbers" class="security-btn">
    Members
  </button>

  <button *ngIf="getUserDetails()" routerLink="/orders" class="security-btn">
    Orders
  </button>
</div>
