<link
  href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
  <div
    id="loginbox"
    style="margin-top: 50px"
    class="mainbox col-md-12 col-md-offset-3 col-sm-8 col-sm-offset-2"
  >
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Login</div>
        <div
          style="float: right; font-size: 80%; position: relative; top: -10px"
        >
          <a routerLink="/forgot" style="text-align: none">Forgot password?</a>
        </div>
      </div>

      <div style="padding-top: 30px" class="panel-body">
        <div
          style="display: none"
          id="login-alert"
          class="alert alert-danger col-sm-12"
        ></div>

        <form id="loginform" class="form-horizontal" role="form">
          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"
              ><i class="glyphicon glyphicon-user"></i
            ></span>
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="Enter  your email"
              [(ngModel)]="email"
            />
          </div>

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"
              ><i class="glyphicon glyphicon-lock"></i
            ></span>
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Enter your password"
              [(ngModel)]="password"
            />
          </div>

          <div class="input-group">
            <div class="col-md-6">
              <a routerLink="/signup" style="text-align: none">TO DO GOOGLE</a>
            </div>
          </div>

          <div style="margin-top: 10px" class="form-group">
            <!-- Button -->

            <div class="col-sm-12 controls">
              <button type="submit" class="btn btn-success" (click)="login()">
                Login
              </button>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-12 control">
              <div
                style="
                  border-top: 1px solid#888;
                  padding-top: 15px;
                  font-size: 85%;
                "
              >
                Don't have an account!
                <a routerLink="/signup" style="text-align: none"
                  >Need Account ?</a
                >
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
